<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <title>Survey Form</title>
</head>
<body>
    <div class="bg">
        <h1>freeCodeCamp Survey Form</h1>
        <br/>
        <p>Thank you for taking the time to help us improve the platform</p>
        <div class="bg2">
            <label class="mg">Name:</label><br>
            <input class="pad" type="text" placeholder="Enter your name"><br/>
            <label class="pad">Email</label><br/>
            <input class="pad" type="email" placeholder="Enter your email"><br/>
            <label class="mg">Age(optional)</label><br/>
            <input class="pad" type="number" placeholder="Enter your age"><br/>
            <label class="mg">Would you recommend FreeCodeCamp to a friend</label><br/>
            <input class="pad" type="radio" value="Definately">
            <label class="mg" for="definately">Definately</label><br/>
            <input class="pad" type="radio" value="Maybe">
            <label class="mg" for="maybe">Maybe</label><br/>
            <input class="pad" type="radio" value="no">
            <label class="mg"for="no">no</label><br/>

            <button class="btn pad">Submit</button>




        </div>

    </div>
</body>
</html>
